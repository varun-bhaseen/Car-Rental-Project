{% extends "layout.html" %}
{% block topcontent %}

  {% if context.message %}<p class=error><strong>Message:</strong> {{ context.message }}{% endif %}

<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form action="{{ url_for('register') }}" method=post>
      <div class="row column log-in-form">
        <h4 class="text-center"></h4>
        <label>Email
          <input type="text" placeholder="somebody@example.com" name=email>
        </label>
        <label>Password
          <input type="text" placeholder="Password" name=password1>
        </label>
        <label>Re-Enter Password
          <input type="text" placeholder="Password" name=password2>
        </label>
        <p><input type="submit" class="button expanded" value=register></input></p>
        <p class="text-center"><a href="#">Forgot your password?</a></p>   
      </div>
    </form>

  </div>
</div>
{% endblock %}
